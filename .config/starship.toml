"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
[î‚¶](color_orange)\
$username\
[î‚°](bg:color_yellow fg:color_orange)\
$directory\
[î‚°](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[î‚°](fg:color_green bg:color_purple)\
[$kubernetes](fg:color_fg0 bg:color_purple)\
[î‚°](fg:color_purple bg:color_bg3)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$python\
[î‚°](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
[î‚°](fg:color_bg3 bg:color_bg1)\
$time\
[î‚´](fg:color_bg1)\
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os.symbols]
Macos = "ï”´"

# Change the default prompt characters
[character]
success_symbol = "[ï€Œ](green)"
error_symbol = "[ï‘§](red)"

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = '[$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

[package]
disabled = true

[cmd_duration]
min_time = 5000
format = 'underwent [$duration](bold yellow)'

[aws]
disabled = false
format = ''
style = 'bold blue'
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'

[azure]
format = 'on [$symbol($subscription)]($style) '
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[git_branch]
symbol = "ï˜"
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = ''
untracked = 'ğŸ¤·'
stashed = ''
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'
disabled = false

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

# Shows kubernetes context and namespace
[kubernetes]
format = '[$cluster \($namespace\)](bg:color_purple fg:color_fg0)'
disabled = false

# Disable some modules that aren't needed anymore
[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 3

[directory.substitutions]
"Documents" = "&#128196; "
"Downloads" = "&#128229; "
"Music" = "&#127900; "
"Pictures" = "&#128247; "

[vagrant]
disabled = true

[helm]
format = 'via [âˆ $version](bold white) '

